room_quat:  [0.401297, 0.915905,-0.00883711,-0.00061783]

frame_count: 1000

standard_dev: 0.01

# noise parameters
#noise: NONE

#noise: GAUSSIAN
mean:  0.0
std:   0.15

noise: PERLIN
scale: 0.4
