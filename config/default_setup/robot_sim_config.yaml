# These are the root links of the arms for reducing the number 
# of meshes that are loaded into the search tree and for avoiding 
# occluding meshes from the robot head links
rendering_root_left: L_SHOULDER
rendering_root_right: R_SHOULDER

# default position -> can be updated in the code 
# for example by using the base frame
